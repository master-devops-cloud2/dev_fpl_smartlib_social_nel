name: SonarQube and Build Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      # Étape 1: Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2: Configurer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'  # Distribution JDK
        env:
          LANG: en_US.UTF-8

      # Étape 3: Installer Maven en utilisant une approche manuelle (si l'action ne fonctionne pas)
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # Étape 4: Vérifier la version de Java et Maven
      - name: Check Java and Maven versions
        run: |
          java -version
          mvn -version

      # Étape 5: Exécuter SonarQube Scanner
      - name: Run SonarQube analysis
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          sonar-project-key: ${{ secrets.SONAR_PROJECT_KEY }}
          sonar-org: ${{ secrets.SONAR_ORG }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}

      # Étape 6: Compiler le projet avec Maven
      - name: Build with Maven
        run: mvn clean install

      # Étape 7: Exécuter les tests avec Maven
      - name: Run tests with Maven
        run: mvn test

      # Étape 8: Déployer le projet (si nécessaire)
      - name: Deploy application
        run: echo "Deploying application..."

